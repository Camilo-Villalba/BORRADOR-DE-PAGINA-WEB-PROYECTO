<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mi Tienda en Línea</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
        /* RECOMIENDO EN LA BARRA EL COLOR rgb(70, 134, 207 */
		nav {
			background-color: #666;
			color: #fff;
			display: flex;
			justify-content: space-between;
			padding: 10px;
		}
		nav a {
			color: #fff;
			margin: 0 10px;
			text-decoration: none;
			text-transform: uppercase;
		}
		nav a:hover {
			color: #ccc;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 10px;
		}
		.producto {
			background-color: #eee;
			border: 1px solid #ccc;
			margin: 10px;
			padding: 10px;
			text-align: center;
			width: 300px;
		}
		.producto h2 {
			margin-top: 0;
		}
		.producto img {
			max-width: 100%;
		}
		footer {
			background-color: #666;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<img src="logo.png" alt="Mi Tienda en Línea">
		<h1>Mi Tienda en Línea</h1>
	</header>
	<nav>
		<a href="index.html">Inicio</a>
		<a href="#">Catálogo</a>
		<a href="#">Quienes Somos</a>
		<a href="#">Contacto</a>
	</nav>
	<main>
		<div class="producto">
			<img src="producto1.jpg" alt="Producto 1">
			<h2>Producto 1</h2>
			<p>Descripción del producto 1.</p>
			<p><strong>Precio: $50</strong></p>
			<button>Agregar al carrito</button>
		</div>
		<div class="producto">
			<img src="producto2.jpg" alt="Producto 2">
			<h2>Producto 2</h2>
			<p>Descripción del producto 2.</p>
			<p><strong>Precio: $75</strong></p>
			<button>Agregar al carrito</button>
		</div>
		<div class="producto">
			<img src="producto3.jpg" alt="Producto 3">
			<h2>Producto 3</h2>
			<p>Descripción del producto 3.</p>
			<p><strong>Precio: $100</strong></p>
			<button>Agregar al carrito</button>
		</div>
	</main>
	<footer>
		<p>&copy; 2023 Mi Tienda en Línea</p>
	</footer>
</body>
</html>
